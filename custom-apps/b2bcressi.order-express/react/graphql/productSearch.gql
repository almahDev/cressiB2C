query productSearch(
  $selectedFacets: [SelectedFacetInput]
  $hideUnavailableItems: Boolean
) {
  productSearch(
    selectedFacets: $selectedFacets
    hideUnavailableItems: $hideUnavailableItems
  ) @context(provider: "vtex.search-graphql") {
    recordsFiltered
    products {
      productName
      productId
      description
      link
      brand
      brandId
      categoryId
      categoryTree {
        id
        name
      }
      clusterHighlights {
        id
        name
      }
      productClusters {
        id
        name
      }
      description
      skuSpecifications {
        field {
          originalName
          name
        }
        values {
          originalName
          name
        }
      }
      linkText
      properties {
        name
        values
      }
      propertyGroups {
        name
        properties
      }
      productReference
      titleTag
      metaTagDescription
      priceRange {
        sellingPrice {
          highPrice
          lowPrice
        }
        listPrice {
          highPrice
          lowPrice
        }
      }
      items {
        name
        nameComplete
        complementName
        ean
        itemId
        measurementUnit
        unitMultiplier
        referenceId {
          Value
        }
        images {
          imageUrl
          imageTag
          imageLabel
        }
        variations {
          name
          values
        }
        estimatedDateArrival
        sellers {
          sellerId
          sellerName
          sellerDefault
          commertialOffer {
            Installments {
              Value
              InterestRate
              TotalValuePlusInterestRate
              NumberOfInstallments
              PaymentSystemName
              PaymentSystemGroupName
              Name
            }
            AvailableQuantity
            spotPrice
            Price
            PriceWithoutDiscount
            ListPrice
            Tax
            taxPercentage
            RewardValue
            PriceValidUntil
            discountHighlights {
              name
            }
            giftSkuIds
            teasers {
              name
              conditions {
                minimumQuantity
                parameters {
                  name
                  value
                }
              }
              effects {
                parameters {
                  name
                  value
                }
              }
            }
            discountHighlights {
              name
            }
          }
        }
      }
    }
  }
}
