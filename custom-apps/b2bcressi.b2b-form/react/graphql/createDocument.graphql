mutation createDocument(
  $dataEntity: String!
  $document: DocumentInputV2
  $schema: String
) {
  createDocumentV2(
    dataEntity: $dataEntity
    document: $document
    schema: $schema
    account: $account
  ) @context(provider: "vtex.store-graphql") {
    cacheId
    id
    href
    documentId
  }
}
